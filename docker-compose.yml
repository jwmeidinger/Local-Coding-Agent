version: '3.8'

services:
  postgres:
    image: ankane/pgvector:latest
    container_name: coding-agent-db
    environment:
      POSTGRES_DB: coding_agent
      POSTGRES_USER: agent
      POSTGRES_PASSWORD: agent_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U agent -d coding_agent"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: